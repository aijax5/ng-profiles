<div class="card">
    <div class="card-body">
        <img class="card-img-top rounded-circl mx-auto d-block" src={{profile.img}} alt="Card image cap">
        <h5 class="card-title uname ">{{profile.uname}}</h5>
        <h5 class="card-title">{{profile.fname}} {{profile.lname }}</h5>
        <p class="card-text">{{profile.bio}}</p>
        <p class="card-title" style="height: 15px; margin-top: -5px; margin-bottom: 10px;">{{profile.city}} {{profile.country}}</p>
        <a class="btn btn-default" ng-click="testID()">edit<span class="glyphicon glyphicon-pencil"></span></a>
    </div>
</div>
